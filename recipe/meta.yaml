{% set name = "flake8-docstrings" %}
{% set version = "1.7.0" %}
{% set sha256 = "4c8cc748dc16e6869728699e5d0d685da9a10b0ea718e090b1ba088e67a941af" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python =2.7|>=3.5
    - pip
    - setuptools
  run:
    - python =2.7|>=3.5
    - pydocstyle >=2.1
    - flake8 >=3

test:
  commands:
    - 'flake8 --version | grep flake8-docstrings:'

about:
  home: https://gitlab.com/pycqa/flake8-docstrings
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extension for flake8 which uses pydocstyle to check docstrings
  dev_url: https://gitlab.com/pycqa/flake8-docstrings

extra:
  recipe-maintainers:
    - dopplershift
