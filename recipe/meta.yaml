{% set name = "flake8-docstrings" %}
{% set version = "1.5.0" %}
{% set sha256 = "3d5a31c7ec6b7367ea6506a87ec293b94a0a46c0bce2bb4975b7f1d09b6f3717" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - pydocstyle >=2.1
    - flake8 >=3

test:
  commands:
    - "flake8 --version | grep flake8-docstrings:"

about:
  home: https://gitlab.com/pycqa/flake8-docstrings
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Extension for flake8 which uses pydocstyle to check docstrings'
  dev_url: https://gitlab.com/pycqa/flake8-docstrings

extra:
  recipe-maintainers:
    - dopplershift
